<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Estante Organizada</title>
    <style>
        /* --- ESTILO GERAL --- */
        body {
            margin: 0; padding: 0;
            background-color: transparent; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .furniture-wrapper {
            width: 95%;
            max-width: 1100px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            position: relative; /* Para posicionar o painel */
        }

        /* --- A ESTRUTURA DAS 5 COLUNAS --- */
        .library-grid {
            display: flex;
            width: 100%;
            background-color: #0d0d0d; 
            border: 12px solid #1a1a1a; 
            border-bottom: 12px solid #1a1a1a; /* Base grossa para apoiar */
            box-sizing: border-box; /* Garante que a borda conte no tamanho total */
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            position: relative;
            z-index: 2;
        }

        .library-column {
            width: 20%; /* 5 Colunas exatas */
            flex-shrink: 0; 
            border-right: 10px solid #1a1a1a; /* Divisória vertical */
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        
        .library-column:last-child {
            border-right: none; /* A última não tem borda na direita */
        }

        .shelf-row {
            height: 120px; 
            border-bottom: 10px solid #252525;
            display: flex; 
            align-items: flex-end; 
            padding: 0 4px;
            background: linear-gradient(to bottom, #050505, #121212); 
            position: relative;
            overflow: hidden; 
        }

        /* --- CORREÇÃO DOS PÉS --- */
        .shelf-footer {
            width: 100%; 
            height: 35px;
            position: relative; /* Permite posicionar os pés com absolute */
            margin-top: -2px; /* Gruda na estante */
        }

        .foot {
            width: 50px; 
            height: 30px; 
            background: #1a1a1a;
            border-radius: 0 0 5px 5px;
            position: absolute; /* Posição fixa relativa ao pai */
            top: 0;
            transform: translateX(-50%); /* Centraliza o pé na linha */
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
        }

        /* Posicionamento exato embaixo das colunas (0, 20, 40, 60, 80, 100) */
        .foot:nth-child(1) { left: 0%;  margin-left: 6px; } /* Ajuste fino para a borda externa */
        .foot:nth-child(2) { left: 20%; }
        .foot:nth-child(3) { left: 40%; }
        .foot:nth-child(4) { left: 60%; }
        .foot:nth-child(5) { left: 80%; }
        .foot:nth-child(6) { left: 100%; margin-left: -6px; } /* Ajuste fino para a borda externa */

        #secret-btn {
            width: 100%; height: 100%; 
            opacity: 0; /* Invisível */
            cursor: pointer; 
            border: none;
            background: transparent;
        }

        /* --- LIVROS --- */
        .book {
            margin-right: 1px;
            background-size: cover; 
            background-position: center;
            box-shadow: 1px 0 3px rgba(0,0,0,0.8);
            transition: transform 0.2s;
            cursor: pointer; 
            position: relative;
            flex-shrink: 0; 
        }

        .book:hover {
            transform: scale(1.05) translateY(-5px);
            z-index: 10;
        }

        .book-filler {
            opacity: 0.5;
            cursor: default;
            background: linear-gradient(90deg, #1a1a1a, #2a2a2a, #1a1a1a);
            border-left: 1px solid #333;
        }

        /* --- PAINEL --- */
        #admin-panel {
            display: none; background: #151515; padding: 15px;
            border-bottom: 2px solid #333; position: fixed;
            top: 0; left: 0; right: 0; z-index: 1000;
        }
        .input-group { display: flex; gap: 5px; margin-bottom: 8px; justify-content: center; }
        input { padding: 6px; background: #222; border: 1px solid #444; color: #eee; border-radius: 4px; }
        
        /* Botões do painel */
        .btn { border:none; padding:6px 12px; cursor:pointer; color:white; border-radius:3px; font-weight:bold;}
        .btn-add { background:#388E3C; }
        .btn-undo { background:#555; }
        .btn-close { background:#D32F2F; }

    </style>
</head>
<body>

    <div id="admin-panel">
        <div class="input-group">
            <input type="text" id="seriesName" placeholder="Nome da Série">
            <input type="number" id="volNumber" placeholder="Vol" style="width:50px">
        </div>
        <div class="input-group">
            <input type="text" id="imgUrl" placeholder="URL Imagem">
            <input type="text" id="pageLink" placeholder="Link Destino">
        </div>
        <div class="input-group">
            <button class="btn btn-add" onclick="addBook()">Adicionar</button>
            <button class="btn btn-undo" onclick="removeLast()">Desfazer</button>
            <button class="btn btn-close" onclick="togglePanel()">Fechar</button>
        </div>
    </div>

    <div class="furniture-wrapper">
        <div class="library-grid" id="libraryGrid"></div>
        
        <div class="shelf-footer">
            <div class="foot"></div> <div class="foot"></div> <div class="foot"></div> <div class="foot"></div> <div class="foot"></div> <div class="foot">       <button id="secret-btn" onclick="togglePanel()" title="Configurações"></button>
            </div>
        </div>
    </div>

    <script>
        const COLUMNS = 5;
        const SHELVES = 6;
        const PX_CM = 4.8;
        const FILLER_COLORS = ['#1a1a1a', '#222', '#1e1e1e', '#252525'];

        let myBooks = JSON.parse(localStorage.getItem('myMangaLibrary_v3')) || [];

        function init() {
            const grid = document.getElementById('libraryGrid');
            grid.innerHTML = '';
            for (let c = 0; c < COLUMNS; c++) {
                const col = document.createElement('div');
                col.className = 'library-column';
                for (let s = 0; s < SHELVES; s++) {
                    const shelf = document.createElement('div');
                    shelf.className = 'shelf-row';
                    shelf.id = `s-${c}-${s}`;
                    col.appendChild(shelf);
                }
                grid.appendChild(col);
            }
            render();
        }

        function togglePanel() {
            const p = document.getElementById('admin-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        function addBook() {
            const series = document.getElementById('seriesName').value.trim();
            const vol = document.getElementById('volNumber').value;
            const img = document.getElementById('imgUrl').value.trim();
            
            if(!series || !img) return alert("Título e Imagem obrigatórios");
            
            myBooks.push({
                series, 
                vol: vol ? parseFloat(vol) : 0, // Salva como número para ordenar corretamente
                url: img,
                link: document.getElementById('pageLink').value,
                w: 1.6, h: 19 // Padrão
            });
            save();
        }

        function removeLast() { myBooks.pop(); save(); }
        function save() { 
            localStorage.setItem('myMangaLibrary_v3', JSON.stringify(myBooks)); 
            render(); 
        }

        function render() {
            // 1. Limpa Prateleiras
            document.querySelectorAll('.shelf-row').forEach(s => s.innerHTML = '');
            
            // 2. ORDENAÇÃO (O Pulo do Gato)
            myBooks.sort((a, b) => {
                // Primeiro compara o Nome (Series)
                const nameA = a.series.toLowerCase();
                const nameB = b.series.toLowerCase();
                
                if (nameA < nameB) return -1;
                if (nameA > nameB) return 1;
                
                // Se o nome for igual, compara o Volume
                return a.vol - b.vol;
            });

            // 3. Distribuição
            let bookIdx = 0;

            for (let c = 0; c < COLUMNS; c++) {
                for (let s = 0; s < SHELVES; s++) {
                    const shelf = document.getElementById(`s-${c}-${s}`);
                    let maxWidth = shelf.clientWidth;
                    let usedWidth = 0;

                    // Coloca Livros Reais
                    while (bookIdx < myBooks.length) {
                        const b = myBooks[bookIdx];
                        const wPx = b.w * PX_CM;
                        if (usedWidth + wPx <= maxWidth) {
                            shelf.appendChild(createBook(b, false));
                            usedWidth += wPx;
                            bookIdx++;
                        } else break; // Não cabe mais, próxima prateleira
                    }

                    // Coloca Enfeites (Fillers) no espaço que sobrou
                    while (usedWidth < maxWidth - 5) {
                        const rndW = 1.2 + Math.random() * 1;
                        const wPx = rndW * PX_CM;
                        if (usedWidth + wPx <= maxWidth) {
                            shelf.appendChild(createBook({w: rndW, h: 17 + Math.random()*4}, true));
                            usedWidth += wPx;
                        } else break;
                    }
                }
            }
        }

        function createBook(data, isFiller) {
            const div = document.createElement('div');
            div.className = isFiller ? 'book book-filler' : 'book';
            div.style.width = `${data.w * PX_CM}px`;
            div.style.height = `${data.h * PX_CM}px`;
            
            if(!isFiller) {
                div.style.backgroundImage = `url(${data.url})`;
                // Tooltip mostra Nome + Volume
                const volText = data.vol > 0 ? ` #${data.vol}` : '';
                div.title = `${data.series}${volText}`;
                
                if(data.link) div.onclick = () => window.open(data.link, '_blank');
            } else {
                div.style.backgroundColor = FILLER_COLORS[Math.floor(Math.random()*FILLER_COLORS.length)];
            }
            return div;
        }

        window.onload = init;
        window.onresize = render; // Reajusta se mudar tamanho da janela
    </script>
</body>
</html>
